<div>
    <h2 id="page-heading">
        <span jhiTranslate="highcliffApp.record.home.title">Records</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-record" [routerLink]="['/record/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="highcliffApp.record.home.createLabel">
            Create new Record
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="records">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="highcliffApp.record.recordId">Record Id</span></th>
            <th><span jhiTranslate="highcliffApp.record.userId">User Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let record of records ;trackBy: trackId">
                <td><a [routerLink]="['/record', record.id, 'view' ]">{{record.id}}</a></td>
                <td>{{record.recordId}}</td>
                <td>
                    {{record.userId?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/record', record.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/record', record.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'record', { outlets: { popup: record.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
