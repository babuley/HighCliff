<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-observation-heading" jhiTranslate="highcliffApp.observation.home.createOrEditLabel">Create or edit a Observation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!observation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="observation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="highcliffApp.observation.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="observation.status" id="field_status" >
                        <option value="Recorded">{{'highcliffApp.ObservationStatus.Recorded' | translate}}</option>
                        <option value="Invalid">{{'highcliffApp.ObservationStatus.Invalid' | translate}}</option>
                        <option value="Removed">{{'highcliffApp.ObservationStatus.Removed' | translate}}</option>
                        <option value="NotRecorded">{{'highcliffApp.ObservationStatus.NotRecorded' | translate}}</option>
                        <option value="RecordedInError">{{'highcliffApp.ObservationStatus.RecordedInError' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="highcliffApp.observation.comment" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                        [(ngModel)]="observation.comment" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="highcliffApp.observation.floatValue" for="field_floatValue">Float Value</label>
                    <input type="number" class="form-control" name="floatValue" id="field_floatValue"
                        [(ngModel)]="observation.floatValue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="highcliffApp.observation.booleanValue" for="field_booleanValue">Boolean Value</label>
                    <input type="checkbox" class="form-control" name="booleanValue" id="field_booleanValue"
                        [(ngModel)]="observation.booleanValue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="highcliffApp.observation.intValue" for="field_intValue">Int Value</label>
                    <input type="number" class="form-control" name="intValue" id="field_intValue"
                        [(ngModel)]="observation.intValue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="highcliffApp.observation.stringValue" for="field_stringValue">String Value</label>
                    <input type="text" class="form-control" name="stringValue" id="field_stringValue"
                        [(ngModel)]="observation.stringValue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="highcliffApp.observation.recordedWhen" for="field_recordedWhen">Recorded When</label>
                    <div class="d-flex">
                        <input id="field_recordedWhen" type="datetime-local" class="form-control" name="recordedWhen" [(ngModel)]="recordedWhen" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="highcliffApp.observation.parameter" for="field_parameter">Parameter</label>
                    <select class="form-control" id="field_parameter" name="parameter" [(ngModel)]="observation.parameter" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="parameterOption.id === observation.parameter?.id ? observation.parameter : parameterOption" *ngFor="let parameterOption of parameters; trackBy: trackParameterById">{{parameterOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="highcliffApp.observation.record" for="field_record">Record</label>
                    <select class="form-control" id="field_record" name="record" [(ngModel)]="observation.record" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="recordOption.id === observation.record?.id ? observation.record : recordOption" *ngFor="let recordOption of records; trackBy: trackRecordById">{{recordOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
